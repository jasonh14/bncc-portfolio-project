<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Jason Hartanto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-card">
      <!-- Navbar -->
      <div class="navbar">
        <div class="left-nav">
          <p>Jason Hartanto</p>
        </div>
        <div class="right-nav">
          <a href="./index.html">Home</a>
          <a href="./portfolio.html">Portfolio</a>
          <a href="./contact.html">Contact</a>
        </div>
      </div>
      <!-- End Navbar -->

      <!-- Form Section -->
      <form class="form-container" action="">
        <h1>Contact Us</h1>
        <label for="">Name</label>
        <input id="name-form" required placeholder="Your Name" type="text" />

        <label for="">Email</label>
        <input id="email-form" required placeholder="Your Email" type="email" />

        <label for="">Phone Number</label>
        <input
          id="phone-form"
          type="tel"
          pattern="08[0-9]{1,12}"
          required
          placeholder="08xxxxxxxxxxxx"
          maxlength="14"
          title="Input should start with 08 and have maximum 14 digits"
        />

        <label for="">Comment</label>
        <textarea
          id="comment-form"
          class="text-area"
          name=""
          id=""
          cols="100"
          rows="10"
          placeholder="Your Comment"
        ></textarea>

        <input class="submit-btn" type="submit" value="Submit" />
      </form>

      <!-- End Form -->

      <!-- Footer Section -->
      <div class="footer">
        <p>Jason Hartanto &copy; 2022</p>
        <div class="social-media">
          <a href="https://www.linkedin.com/in/jason-hartanto/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a href="https://www.instagram.com/jasonhartantoo/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://github.com/jasonh14"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="mailto:jasonhartantoo14@gmail.com"
            ><i class="fa-solid fa-envelope"></i
          ></a>
        </div>
      </div>
      <!-- End Footer -->
    </div>
  </body>
</html>
